<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Information Gathering Tool</title>
  <meta name="description"
    content="Explore GitHub user information and repositories with ease. Lakshya Upaddhyay's GitHub Information Tool offers insights into users and their projects.">
  <meta name="keywords" content="GitHub, user information, repositories, Lakshya Upaddhyay, coding tool, programming">
  <meta name="author" content="Lakshya Upaddhyay">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://git-hub-js-info-tool.vercel.app/">
  <meta property="og:title" content="GitHub Information Tool by Lakshya Upaddhyay">
  <meta property="og:description"
    content="Explore GitHub user information and repositories with ease. Lakshya Upaddhyay's GitHub Information Tool offers insights into users and their projects.">
  <meta property="og:image" content="URL to an image representing your application">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="YourWebsiteURL">
  <meta property="twitter:title" content="GitHub Information Tool by Lakshya Upaddhyay">
  <meta property="twitter:description"
    content="Explore GitHub user information and repositories with ease. Lakshya Upaddhyay's GitHub Information Tool offers insights into users and their projects.">
  <meta property="twitter:image" content="URL to an image representing your application">

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="bg-dark text-white text-center py-3">
    <h1>GitHub Information Gathering Tool</h1>
  </header>

  <main class="container mt-5">
    <form id="githubForm" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Enter GitHub Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username"
          onkeydown="handleEnter(event)">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="getUserInfo()">Get GitHub Info</button>
      <div id="loadingIndicator" class="loading mt-3"></div>
    </form>

    <div id="result" class="fade-in"></div>
    <div id="starredRepos"></div>
    <div id="followers"></div>
    <div id="following"></div>
    <div id="commits"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <h2>Made with ðŸ˜´ by LaxUpaddhyay</h2>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/lakshya-upaddhyay/" target="_blank" rel="noopener noreferrer"
        class="text-white mx-2">LinkedIn</a>
      <a href="https://github.com/laxupaddhyay" target="_blank" rel="noopener noreferrer"
        class="text-white mx-2">GitHub</a>
      <a href="https://www.instagram.com/lakshya_upaddhyay/" target="_blank" rel="noopener noreferrer"
        class="text-white mx-2">Instagram</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    function handleEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        getUserInfo();
      }
    }
  </script>

</body>

</html>
